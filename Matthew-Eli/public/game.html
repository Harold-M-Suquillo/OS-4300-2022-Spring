<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tron Game</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/main.js"></script>
</head>


<body onload="onload();">
    <script src="/socket.io/socket.io.js"></script>

    <header>
        <h1>Tron Game</h1>
    </header>

    <div class="neon-blue info container">
        <section>
            <div class="sideways container">
                <div class="small center">
                    <h2>Controls!</h2>
                    <p>Use the on screen keyboard below to control your light cycle.</p>
                </div>
                <div class="small center">
                    <h2>Room Code:</h2>
                    <p id="roomCodeP">tmp</p>
                </div>
            </div>
            <div class="container">  
                <div class="small container center">         
                    <h2>Connected: <span id="connectedSpan">1</span>/<span id="maxSpan"></span></h2>
                </div>
                <div class="small center">  
                    <button class="neon center" id="startButton">Start!</button>
                </div>
            </div>
        </section>
    </div>
    <div class="canvas-container">
        <canvas id="canvas" onmousemove="mousemove(event);" onmousedown="mousedown(event);" onmouseup="mouseup(event);" onresize="resize();"></canvas>
    </div>
    <div class="vk-container">
        <div class="spacer vk"></div>
        <div class="spacer vk"></div>
        <button class="vk" id="upButton" onclick="move('up');">ü†ù</button>
        <div class="spacer vk"></div>
        <div class="spacer vk"></div>
        <div class="spacer vk"></div>
        <button class="vk" id="leftButton" onclick="move('left');">ü†ú</button>
        <button class="vk" id="downButton" onclick="move('down');">ü†ü</button>
        <button class="vk" id="rightButton" onclick="move('right');">ü†û</button>
        <div class="spacer vk"></div>
    </div>
</body>
</html>
